<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AI Video Analyzer</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
        <div class="text-center">
            <a href="/index.html" class="inline-block transition-transform duration-200 hover:scale-105" title="Trang chủ">
                <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-400">
                    AI Video Analyzer
                </h2>
            </a>
            <p class="mt-2 text-center text-sm text-slate-400">Vui lòng đăng nhập để tiếp tục</p>
        </div>
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Tên đăng nhập</label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-slate-600 bg-slate-900 placeholder-slate-500 text-slate-200 rounded-t-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm transition" placeholder="Tên đăng nhập">
                </div>
                <div>
                    <label for="password" class="sr-only">Mật khẩu</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-slate-600 bg-slate-900 placeholder-slate-500 text-slate-200 rounded-b-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm transition" placeholder="Mật khẩu">
                </div>
            </div>

            <p id="error-message" class="text-center text-sm text-red-400 h-4"></p>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:shadow-lg hover:shadow-purple-500/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-800 transition-all duration-300 ease-in-out">
                    Đăng Nhập
                </button>
            </div>
        </form>

        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-slate-800 text-slate-400">hoặc</span>
            </div>
        </div>

        <div>
            <button id="guest-login-btn" class="group relative w-full flex justify-center py-3 px-4 border border-slate-600 text-sm font-bold rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 focus:ring-offset-slate-800 transition-all duration-300 ease-in-out">
                Tiếp tục với tư cách Khách
            </button>
        </div>
    </div>

    <script type="module" src="/login.js"></script>
</body>
</html>
